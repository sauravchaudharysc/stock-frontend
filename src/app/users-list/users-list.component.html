<h2>User List</h2>
<table class="table table-striped">
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.emailId}}</td>
    </tr>
</tbody>
</table>
